{% extends "base.html" %}
{% block content %}
<h1>Explore images</h1>
{% for image in images if image.is_public %}
<a href="{{ url_for('get_image_page', image_id=image.id) }}">
    <img src="{{ image.url }}" height="256" width="192" alt="Loading...">
</a>
{% else %}
<p>Nothing found</p>
{% endfor %}
{% endblock %}
