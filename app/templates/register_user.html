{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">
                        <i class="bi bi-person-plus text-primary"></i> Create Account
                    </h2>
                    <p class="text-muted text-center mb-4">Join our creative community</p>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Choose a username"
                        >
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                        >
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Create a password"
                        >
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirm Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="confirm_password"
                                name="confirm_password"
                                placeholder="Confirm your password"
                        >
                    </div>

                    <button id="signup_button" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="bi bi-person-check"></i> Sign Up
                    </button>

                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Already have an account?
                            <a href="{{ url_for('login_user_page') }}" class="text-decoration-none">Log in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/register_user.js"></script>
{% endblock %}
