{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">
                        <i class="bi bi-magic text-primary"></i> Create Your Image
                    </h2>
                    <p class="text-muted text-center mb-4">
                        Describe your vision and watch AI bring it to life
                    </p>

                    <div class="mb-4">
                        <label for="prompt" class="form-label fw-semibold">Enter your prompt</label>
                        <textarea
                                class="form-control"
                                id="prompt"
                                name="prompt"
                                rows="4"
                                placeholder="A serene landscape with mountains and a lake at sunset..."
                        ></textarea>
                        <div class="form-text">
                            Be specific and descriptive for best results
                        </div>
                    </div>

                    <button id="create_button" class="btn btn-primary w-100 py-3">
                        <i class="bi bi-stars"></i> Generate Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/create_image.js"></script>
{% endblock %}
