<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/images/favicon.svg" type="image/svg">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home_page') }}">
            <i class="bi bi-stars"></i> AI Stock
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home_page') }}">
                        <i class="bi bi-house"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('get_all_images_page') }}">
                        <i class="bi bi-grid"></i> Explore
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('create_image_page') }}">
                        <i class="bi bi-plus-circle"></i> Create
                    </a>
                </li>
                {% if current_user %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('get_me_page') }}">
                            <i class="bi bi-person-circle"></i> Profile
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login_user_page') }}">
                            <i class="bi bi-box-arrow-in-right"></i> Log in
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register_user_page') }}">
                            <i class="bi bi-person-plus"></i> Sign up
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="content-wrapper">
    <div class="container">
        <div id="error_alert" class="alert alert-danger d-none" role="alert"></div>
        {% block content %}
        {% endblock %}
    </div>
</div>

<footer class="text-center text-muted">
    <div class="container">
        <p class="mb-0">© 2025 Mackaronina · <a href="https://github.com/mackaronina" class="text-decoration-none">
            <i class="bi bi-github"></i> Github
        </a></p>
    </div>
</footer>

<!-- This element is used to pass variables to js scripts -->
<div id="data-container" class="data-container"
        {% if current_user %}
     data-logged-in="true"
        {% endif %}
        {% if image %}
     data-image-id="{{ image.id }}"
     data-url-delete-image="{{ url_for('delete_image', image_id=image.id) }}"
     data-url-change-image-visibility="{{ url_for('change_image_visibility', image_id=image.id) }}"
        {% endif %}
        {% if like %}
     data-url-delete-like="{{ url_for('delete_like', like_id=like.id) }}"
        {% endif %}
     data-url-refresh-tokens="{{ url_for('refresh_tokens') }}"
     data-url-create-image="{{ url_for('create_image') }}"
     data-url-logout-user="{{ url_for('logout_user') }}"
     data-url-delete-user="{{ url_for('delete_user') }}"
     data-url-login-user="{{ url_for('login_user') }}"
     data-url-register-user="{{ url_for('register_user') }}"
     data-url-place-like="{{ url_for('place_like') }}"

     data-url-home-page="{{ url_for('home_page') }}"
     data-url-login-user-page="{{ url_for('login_user_page') }}"
     data-url-get-me-page="{{ url_for('get_me_page') }}"
></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/base.js"></script>
</body>
</html>
