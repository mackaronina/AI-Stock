{% extends "base.html" %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">
                        <i class="bi bi-box-arrow-in-right text-primary"></i> Welcome Back
                    </h2>
                    <p class="text-muted text-center mb-4">Log in to your account</p>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Enter your username"
                        >
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                        >
                    </div>

                    <button id="login_button" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Log In
                    </button>

                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Don't have an account?
                            <a href="{{ url_for('register_user_page') }}" class="text-decoration-none">Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/login_user.js"></script>
{% endblock %}
